<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Seinfeld</title>
  </head>
  <body>
    <div>
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/0/0d/Seinfeld.svg"
        alt="seinfeld logo"
      />
    </div>

    <div class="container">
      <h3 class="message">Who Said it?</h3>

      <div id="quote" class="quote"></div>

      <div class="main">
        <button id="quotebutton" class="styledBtn reset">New Quote?</button>
      </div>

      <form>
        <input class="btn styledBtn" type="button" value="Jerry" />
        <input class="btn styledBtn" type="button" value="Elaine" />
        <input class="btn styledBtn" type="button" value="George" />
        <input class="btn styledBtn" type="button" value="Kramer" />
      </form>
    </div>

    <script src="script.js"></script>
  </body>
</html>
